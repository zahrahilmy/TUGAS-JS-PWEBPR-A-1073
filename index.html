<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS JS</title>
    
    <link rel="stylesheet" href="output.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); *{font-family: 'Poppins', sans-serif};</style>
</head>

<body class="flex flex-col items-center justify-center h-screen w-screen">
    <div class="container flex flex-col justify-center items-center text-center">
        <h1 id="header" class="font-bold w-[438px] h-[47px] text-[32px] mb-14">Yakin kan Profesi Anda !</h1>
        <div id="box" class="flex flex-col justify-center items-center w-[610px] h-[329px] rounded-[30px] bg-[#DBDBDB]"> 
            <img id="image" src="detect.png" class="min-h-[13.3rem] W-30 mt-[-3.25rem] items-center " alt="">
            <div class="-mt-1 mb-5 items-center justify-center text-center">
                <p id="text" class="text-base text-center font-bold p-3 size-[16px] bg-[#FEEEE2] w-[475px] h-[56px] rounded-[20px] mt-15">Apakah anda seorang Detective ?</p>
                <div class="button flex text-lg font-semibold gap-6 mt-4 items-center justify-center text-center">
                    <button id="ya" class="bg-[#6FD240] rounded-xl w-36 mt-4 p-1">Iya!!</button>
                    <button id="no" class="bg-[#E12E2E] rounded-xl text-white w-36 mt-4 p-1">Tidak!!</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
